<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Storytelling contest Feedback Form </title>
    </head>
<body>
    <h2 style="text-align: center;">Storytelling contest Feedback Form</h2>

 <!-- textarea for sharing stories -->

    <label for="story">Share your story: </label><br>
    <textarea name="story" id="story" rows="6" cols="50" placeholder="Write Your Story Here....."></textarea>
<br><br>

<!-- Dropdown menu rating -->
 <label for="rating">Rate the Stories: </label>
 <br>
 <Select name="rating" id="rating">
    <option value="good">Good</option>
    <option value="very good">Very Good</option>
    <option value="excellent">excellent</option>
    <option value="Outstanding">Outstanding</option>
 </Select>
 <br><br>

 <!-- Submit Button -->

 <button type="submit">Submit Feedback</button>
   
</body>
</html>
