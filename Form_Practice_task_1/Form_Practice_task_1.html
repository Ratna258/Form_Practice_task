<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label for="Search"> Search your image here: </label>
    <input type="search" name="Search Image" id="" >
    <button> <strong>Search</strong> </button>
    <br>
    <img src="https://www.shutterstock.com/image-vector/person-uploading-new-podcast-episode-260nw-2641177531.jpg" alt="image">
    <br>
    <a href=" https://forms.google.com" target="_blank"> Click here to open form </a>

    <br>
    <br>
    <button><Strong>Submit</Strong></button>
